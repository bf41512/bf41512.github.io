<script>
<!-- 绑定图片事件 -->
$("#default_img img").click(function(){
	<!-- 获取图片的编号 -->
	var img_id = $(this).data('imgid');
	var img_url = $(this).data('imgurl');
	var rolename = $(this).data('rolename');
	var rolecolor = $(this).data('rolecolor');
	if(rolecolor == ""){
		rolecolor = "#97e0ff";
	}
	<!-- 隐藏已选中的图片 -->
	<!-- $(this).hide(); -->
	
	<!-- 将选择的图片放入下列 -->
	var selected_content = '<div class="img_box" data-imgid="'+img_id+'" onclick="unselected(this)" style="background:'+rolecolor+'"><img src="'+img_url+'"> <input type="hidden" id="'+img_id+'" name="ids[]" value="'+img_id+'">'+rolename+'</div>'
	$("#selected_img").append(selected_content);
});
<!-- 取消图片 -->
function unselected(obj){
	var img_id = $(obj).data('imgid');
	<!-- 循环已选择的图片,将其取消 -->
	$.each($('#selected_img .img_box'),function(k,v){
		var _thisid = $(v).data('imgid');
		if(img_id == _thisid){
			// alert(_thisid);
			$(v).remove();
			$("#"+_thisid).remove();
		}
	});
	<!-- 显示上列图片 -->
	$("#img_id_"+img_id).show();
}

$(function(){
	$("#delbox").click(function(){
		document.getElementById('selected_img').innerHTML = " ";
		document.getElementById("myform").reset();
	});
})

</script>
